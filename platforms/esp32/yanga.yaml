platforms:
  - name: esp32-zephyr
    description: Build host executable with clang
    build_types:
      - Debug
      - Release
    build_targets:
      - all
      - build
      - compile
      - report
    cmake_generators:
      - step: CreateExecutableCMakeGenerator
        module: yanga.cmake.create_executable
      - step: ReportCMakeGenerator
        module: yanga.cmake.reports
    toolchain_file: riscv64-zephyr-elf.cmake
    configs:
      - id: west
        file: platforms/esp32/west.yaml
      - id: poks
        file: platforms/esp32/poks.json
